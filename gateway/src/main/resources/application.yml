spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Habilita la detección automática de servicios en Eureka
          lower-case-service-id: true  # Usa nombres en minúsculas para los servicios

  application:
    name: gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
  metrics:
    export:
      prometheus:
        enabled: true